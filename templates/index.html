<!DOCTYPE html>
<head>
  <title>Alexandria</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='snap.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='snap.png') }}" class="icon" />
  <h3>What do you want to figure out?</h3>
  <form action="/" method="post">
    <input type="text" name="context" placeholder="Enter your context" required />
    <br>
    <input type="text" name="question" placeholder="Enter your question" required />
    <input type="submit" value="Search" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
